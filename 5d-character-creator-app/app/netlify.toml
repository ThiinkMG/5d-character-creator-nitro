[build]
  command = "npm run build"
  publish = ".next"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  NODE_VERSION = "22"
  # Disable Next.js telemetry for cleaner builds
  NEXT_TELEMETRY_DISABLED = "1"

# Development server configuration
[dev]
  command = "npm run dev"
  port = 8888
  publish = "."

